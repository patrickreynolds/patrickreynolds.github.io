<!DOCTYPE html>
<html>
	<head>
		<title>Photo Gallary</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/dbc2.css">
	</head>
	<body>
		<div class="header">
			<div class="logo"></div>
			<div class="page-title">Best US Cities</div>
		</div>
		<div class="wrapper">
			<div class="sidebar">
				<ul class="sidebar-city-list">
					<li class="sidebar-city">San Diego</li>
					<li class="sidebar-city">San Francisco</li>
					<li class="sidebar-city">Boston</li>
					<li class="sidebar-city">New York</li>
					<li class="sidebar-city">Denver</li>
					<li class="sidebar-city">Palm Springs</li>
				</ul>
			</div>
			<div class="content">
				<div class="photo-pod">
					<img class="pod-image" src="images/san-fran/bridge1.jpeg" />
					<div class="photo-pod-caption">San Francisco Dusk</div>
				</div>
				<div class="photo-pod">
					<img class="pod-image" src="images/san-fran/bridge2.jpeg" />
					<div class="photo-pod-caption">SF Bridge Night Shot</div>
				</div>
				<div class="photo-pod">
					<img class="pod-image" src="images/san-fran/bridge3.jpeg" />
					<div class="photo-pod-caption">SF Bridge Side View</div>
				</div>
				<div class="photo-pod">
					<img class="pod-image" src="images/san-fran/bridge4.jpeg" />
					<div class="photo-pod-caption">SF Bridge Side Clouds</div>
				</div>
				<div class="photo-pod">
					<img class="pod-image" src="images/san-fran/bridge5.jpeg" />
					<div class="photo-pod-caption">SF Bridge Night Shot</div>
				</div>
				<div class="photo-pod">
					<img class="pod-image" src="images/san-fran/bridge6.jpeg" />
					<div class="photo-pod-caption">SF Bridge Day Clouds</div>
				</div>
			</div>
			<div class="footer"></div>
		</div>
	</body>
</html>
